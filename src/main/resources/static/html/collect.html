	<ion-content class="padding">
		<!-- <label class="item item-input">
          <input type="text" placeholder="Name">
        </label> -->
		<!-- 虚拟人物创建 -->
		<div class="wrapper" ng-click="createCharacter()">
			<!-- <div class="border-circle" id="one"></div> -->
			<!-- <div class="border-circle" id="two"></div> -->
			<div class="background-circle">
				<div class="triangle-light"></div>
				<div class="body"></div>
				<span class="shirt-text">点 我</span>
				<span class="shirt-text">创 建</span>
				<span class="shirt-text">人 物</span>
				<span class="shirt-text">形 象</span>
				<div class="triangle-dark"></div>
			</div>
			<div class="head">
				<div class="ear" id="left"></div>
				<div class="ear" id="right"></div>
				<div class="hair-main">
					<div class="sideburn" id="left"></div>
					<div class="sideburn" id="right"></div>
					<div class="hair-top"></div>
				</div>
				<div class="face">
					<div class="hair-bottom"></div>
					<div class="nose"></div>
					<div class="eye-shadow" id="left">
						<div class="eyebrow"></div>
						<div class="eye"></div>
					</div>
					<div class="eye-shadow" id="right">
						<div class="eyebrow"></div>
						<div class="eye"></div>
					</div>
					<div class="mouth"></div>
					<div class="shadow-wrapper">
						<div class="shadow"></div>
					</div>
				</div>
			</div>
			<span class="music-note" id="one">&#9835;</span>
			<span class="music-note" id="two">&#9834;</span>
		</div>
		<a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">语音</a>
		<a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">音色</a>
